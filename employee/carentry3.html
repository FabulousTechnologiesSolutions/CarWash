    <script src="js/main.js"></script>
    <script>
        $(document).ready(function () {
            $('.add-customer').click(function () {
                var newCustomer = $('.customer').first().clone();
                var customerCount = $('.customer').length + 1;
                newCustomer.find('.customer-btn').text('Customer ' + customerCount);
                $('.customer-main').append(newCustomer);
            });
            $('.capture-main input[type="file"]').change(function () {
            var inputId = $(this).attr('id').replace('capture', ''); // Extract the capture number
            var fileList = this.files;
            var fileNames = [];
            for (var i = 0; i < fileList.length; i++) {
                fileNames.push(fileList[i].name);
            }
            $('#fileName' + inputId).text(fileNames.join(', ')); // Update the text of the corresponding <p> tag
        });

        $('.add-capture').click(function () {
            var newcapture = $('.capture').first().clone();
            var captureCount = $('.capture').length + 1;
            newcapture.find('.capture-btn').attr('for', 'capture' + captureCount);
            newcapture.find('input[type="file"]').attr('id', 'capture' + captureCount).attr('name', 'capture' + captureCount).val(''); // Reset the input value
            newcapture.find('p').attr('id', 'fileName' + captureCount).text(''); // Reset the file name
            $('.capture-main').append(newcapture);
            
            // Add change event listener for the newly added file input
            $('#capture' + captureCount).change(function () {
                var inputId = $(this).attr('id').replace('capture', ''); // Extract the capture number
                var fileList = this.files;
                var fileNames = [];
                for (var i = 0; i < fileList.length; i++) {
                    fileNames.push(fileList[i].name);
                }
                $('#fileName' + inputId).text(fileNames.join(', ')); // Update the text of the corresponding <p> tag
            });
        });
        });
    </script>
