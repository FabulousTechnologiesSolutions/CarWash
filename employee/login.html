<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/main1.css">
    <link rel="stylesheet" href="../css/main2.css">
    <title>Login</title>
</head>

<body>
    <section>
        <div class="mycontainer">
            <div class="row justify-content-center flex-column align-items-center login-h">
                <div class=" col-sm-9 col-md-7 col-lg-6 col-xl-4">
                    <div class="logo-login d-flex justify-content-center">
                        <img src="../img/login-logo.png" alt="logo" >
                    </div>
                    <p class="fs-4 text-center text-capitalize my-2 font-md">top wash car damage</p>
                    <form action="dashboard.html" class="mt-4">
                        <div class="my-2">
                            <label for="email">Email</label>
                            <div class="border border-1 px-3 py-2 rounded-3 login-focus">
                                <input type="email" placeholder="johndoe@gmail.com" class="w-100 bg-transparent border-0 focus-none" id="email">
                            </div>
                        </div>
                        <div class="my-2">
                            <label for="password">Password</label>
                            <div class="border border-1 px-3 py-2 rounded-3 login-focus d-flex align-items-center justify-content-between">
                                <input type="password" class="w-100 bg-transparent border-0 focus-none" id="password">
                                <i class="fa-solid fa-eye pointer show-password"></i>
                                <i class="fa-solid fa-eye-slash hide-password" style="display: none;"></i>
                            </div>
                        </div>
                        <div class="my-3">
                            <a href="#" class="d-block text-decoration-none text-black text-center">Forgot your password ?</a>
                        </div>
                        <div class="my-2 ">
                            <button type="submit" class="bg-orng text-white w-100 border-0 rounded-3 py-2 px-3">Log In<i class="fa-solid fa-arrow-right ms-2 "></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password');
    const showPasswordIcon = document.querySelector('.show-password');
    const hidePasswordIcon = document.querySelector('.hide-password');
    
    // Show password when show icon is clicked
    showPasswordIcon.addEventListener('click', function() {
        passwordInput.type = 'text';
        showPasswordIcon.style.display = 'none';
        hidePasswordIcon.style.display = 'inline-block';
    });
    
    // Hide password when hide icon is clicked
    hidePasswordIcon.addEventListener('click', function() {
        passwordInput.type = 'password';
        hidePasswordIcon.style.display = 'none';
        showPasswordIcon.style.display = 'inline-block';
    });
});

    </script>
</body>

</html>
