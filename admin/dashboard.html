<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/main1.css">
    <link rel="stylesheet" href="../css/main2.css">
    <title>Dashboard</title>
</head>

<body>
    <section class="panel-wrapper position-relative d-flex justify-content-between ">
        <div class="sidebar bg-white py-3 px-2">
            <div class="sidebar-wrapper h-100 d-flex flex-column">
                <div class="sidetop">
                    <div class="close text-end d-md-none pointer">
                        <i class="fas fa-times  fs-5"></i>
                    </div>
                    <a href="dashboard.html" class="logo-dashboard mb-4 text-decoration-none mx-auto d-flex align-items-center justify-content-center">
                        <img src="../img/logo.png" alt="logo" class="w-100 me-2">
                        <span class="fw-bold text-black text-nowrap">Top wash car</span>
                    </a>
                    <div class="side-nav px-3 mt-4">
                        <a href="" class="d-block active fw-bold text-decoration-none text-black my-3">
                            <img src="../img/dashboard.png" alt="sidebar link" class="me-2">
                            <span>Dashboard</span>
                        </a>
                        <a href="" class="d-block fw-bold text-decoration-none text-black my-3">
                            <img src="../img/members.png" alt="sidebar link" class="me-2">
                            <span>Members</span>
                        </a>
                        <a href="" class="d-block fw-bold text-decoration-none text-black my-3">
                            <img src="../img/reports.png" alt="sidebar link" class="me-2">
                            <span>Reports</span>
                        </a>
                        <a href="" class="d-block fw-bold text-decoration-none text-black my-3">
                            <img src="../img/analytics.png" alt="sidebar link" class="me-2">
                            <span>Analytic</span>
                        </a>
                    </div>
                </div>
                <!-- <a href="" class="mt-auto d-block pb-2 text-decoration-none ">
                    <img src="../img/logout.png" alt="sidebar link" class="me-2">
                    <span>Logout</span>
                </a> -->
            </div>
        </div>
        <div class="main">
            <div
                class="nav  px-3 px-xl-4 py-3 d-flex flex-nowrap  align-items-center justify-content-between">
                <p class="mb-0 d-sm-block fw-md fs-6 me-1 text-secondary fw-bold">Welcome Francisco Morris <span>(Admin)</span></p>
                <p class="mb-0  d-sm-none fw-md fs-6 me-1"></p>
                <div class="d-flex align-items-center">
                    <div class="pointer toggler d-md-none">
                        <i class="fa-solid fa-bars fs-4"></i>
                    </div>
                    <a href="#" class="d-flex align-items-center text-decoration-none ">
                        <div class=" d-none d-sm-flex align-items-center">
                            <div class="d-none d-md-flex align-items-center">
                                <a href="studentlogin.html" class="text-decoration-none">
                                    <img src="../img/profile.png" alt="profile" class="rounded-circle profile-img">
                                    <i class="fa-solid fa-chevron-down  text-black"></i>
                                </a>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="content px-3 px-xl-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Dashboard</h3>
                    <div class="search filter pe-3">
                        <div class="border border-1 border-black ms-3 w-100 px-3 py-2 rounded-3 d-flex align-items-center">
                            <label for="search"><i class="fa-solid fa-magnifying-glass text-secondary me-2"></i></label>
                            <input type="text" id="search" class="w-100 focus-none border-0" placeholder="e.g., Date Range, licence Plate Number">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
